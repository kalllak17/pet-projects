<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamer’s Realm’</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

<div id="MainContainer">
    <h1><strong>Tic Tac Toe Game</strong></h1>

    <div id="MainContent">

        <header>
            <p id="turnId"></p>
            <p id="turnCounter"></p>
        </header>

        <article id="Settings">
            <button onclick="RestartGame()">Restart game</button>
            <label for="myInputField1"></label>
            <input type="number" id="myInputField1" placeholder="Size for the mini game">
            <label for="myInputField2"></label>
            <input type="number" id="myInputField2" placeholder="Size for the macro game">
        </article>

        <section id="GameField">
        </section>



    </div>

    <script>
        RestartGame();
    </script>


</div>

</body>
</html>
